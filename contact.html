<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./contact.css" />
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="469a1ce8-33c6-4793-acbd-e14264e848f2">
            <input type="text" name="name" placeholder="Your Name" class="contacts-inputs" required>
            <input type="email" name="email" placeholder="Your e-mail" class="contacts-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contacts-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="./right_img.png" alt="">
        </div>
    </div>
</body>
</html>
